<h1><strong>Producto</strong> Nombre Producto</h1>
<hr>
<div class="row">
  <div class="col text-right">
    <button routerLink="/productos" class="btn btn-danger"><i class="fas fa-arrow-left"></i> Regresar</button>
  </div>
</div>
<form (ngSubmit)="guardar( formulario )"
      #formulario="ngForm">
  <div class="form-group">
    <label>Producto ID</label>
    <input [(ngModel)]="producto.id" type="text" name="id" class="form-control" placeholder="Producto ID" disabled>
    <small class="form-text text-muted">Campo autogenerado</small>
  </div>
  <div class="form-group">
    <label>Nombre</label>
    <input [(ngModel)]="producto.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre Producto" required>
  </div>
  <div class="form-group">
    <label>Precio</label>
    <input [(ngModel)]="producto.precio" type="text" name="precio" class="form-control" placeholder="Precio">
  </div>
  <div class="form-group">
    <label>Estado</label>
    <br>
    <button *ngIf="producto.disponible" (click)="producto.disponible = false" class="btn btn-outline-success w-50"><i class="fas fa-check"></i> Disponible</button>
    <button *ngIf="!producto.disponible" (click)="producto.disponible = true" class="btn btn-outline-danger w-50"><i class="fas fa-times"></i> Agotado</button>
  </div>
  <hr>
  <div *ngIf="formInvalido" class="alert alert-danger text-center mt-3">
    <h6 class="alert-heading">El Nombre Es Requerido</h6>
    <p class="text-center">
      <i class="fas fa-exclamation"></i>
    </p>
  </div>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary w-25"><i class="fas fa-save"></i> Guardar</button>
  </div>
</form>
